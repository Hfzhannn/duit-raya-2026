<!DOCTYPE html>
<html>
<head>
  <title>Duit Raya 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b5e20, #004d00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      text-shadow: 0 0 20px gold;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: linear-gradient(145deg, #b71c1c, #8e0000);
      margin: auto;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: 0.5s;
      box-shadow: 0 0 30px rgba(255,215,0,0.6);
    }

    .envelope:before {
      content: "";
      position: absolute;
      top: -65px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 65px solid #a00000;
      transition: 0.5s;
    }

    .open:before {
      transform: rotateX(180deg);
      top: -10px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: gold;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>

<body>

<div class="container">
  <h1>ðŸ§§ Klik Sampul Untuk Duit Raya ðŸ§§</h1>
  <div class="envelope" id="envelope" onclick="claimDuit()"></div>
</div>

<button class="music-btn" onclick="toggleMusic()">ðŸ”Š Music</button>

<div class="modal" id="popup">
  <div class="modal-content">
    <h2 id="resultText"></h2>
  </div>
</div>

<audio id="bgmusic" loop>
  <source src="laguraya.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

let musicStarted = false;

function claimDuit() {

  if (localStorage.getItem("claimed")) {
    return;
  }

  const amounts = [5,5,5,10,10,20,50,100];
  const random = amounts[Math.floor(Math.random() * amounts.length)];

  document.getElementById("envelope").classList.add("open");

  // Start music with fade in
  if (!musicStarted) {
    const music = document.getElementById("bgmusic");
    music.volume = 0;
    music.play();
    musicStarted = true;

    let fade = setInterval(() => {
      if (music.volume < 1) {
        music.volume += 0.05;
      } else {
        clearInterval(fade);
      }
    }, 200);
  }

  setTimeout(() => {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("resultText").innerHTML =
      "ðŸŽ‰ Tahniah! Anda dapat RM" + random + " ðŸŽŠ";

    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });

  }, 600);

  localStorage.setItem("claimed", "yes");
}

function toggleMusic() {
  const music = document.getElementById("bgmusic");

  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

</script>

</body>
</html>
