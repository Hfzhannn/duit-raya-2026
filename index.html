<!DOCTYPE html>
<html>
<head>
  <title>Duit Raya 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 0 0 20px gold;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: linear-gradient(145deg, #b71c1c, #8e0000);
      margin: auto;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,215,0,0.6);
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .envelope:before {
      content: "";
      position: absolute;
      top: -65px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 65px solid #a00000;
      transition: transform 1s;
      transform-origin: bottom;
    }

    .envelope.open {
      transform: rotateX(180deg);
    }

    .envelope.open:before {
      transform: rotateX(180deg);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .money {
      position: absolute;
      width: 40px;
      animation: moneyFall 2s ease forwards;
    }

    @keyframes moneyFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(300px) rotate(360deg) scale(1.2); opacity: 0; }
    }

  </style>
</head>

<body>

<div class="container">
  <h1>ðŸ§§ Klik Sampul Untuk Duit Raya ðŸ§§</h1>
  <div class="envelope" id="envelope"></div>
</div>

<div class="modal" id="popup">
  <div class="modal-content">
    <h2 id="resultText"></h2>
  </div>
</div>

<audio id="bgmusic" loop>
  <source src="laguraya.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const envelope = document.getElementById("envelope");
  const popup = document.getElementById("popup");
  const resultText = document.getElementById("resultText");
  const music = document.getElementById("bgmusic");

  if (localStorage.getItem("claimed")) {
    envelope.style.opacity = "0.5";
    envelope.style.cursor = "not-allowed";
  }

  envelope.addEventListener("click", function() {

    if (localStorage.getItem("claimed")) return;

    // Open envelope animation
    envelope.classList.add("open");

    // Play music
    music.volume = 1;
    music.play();

    // Random amount
    const amounts = [5,5,5,10,10,20,50,100];
    const random = amounts[Math.floor(Math.random() * amounts.length)];

    // Show popup after envelope opens
    setTimeout(() => {
      popup.style.display = "flex";
      resultText.innerHTML = "ðŸŽ‰ Tahniah! Anda dapat RM" + random + " ðŸŽŠ";
    }, 1000);

    // Confetti
    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

    // Animate some money falling
    for (let i = 0; i < 5; i++) {
      let money = document.createElement("div");
      money.className = "money";
      money.innerHTML = "ðŸ’µ";
      money.style.left = Math.random() * window.innerWidth + "px";
      money.style.top = "0px";
      document.body.appendChild(money);
      setTimeout(() => money.remove(), 2000);
    }

    localStorage.setItem("claimed", "yes");
    envelope.style.opacity = "0.5";
    envelope.style.cursor = "not-allowed";

  });

});
</script>

</body>
</html>
