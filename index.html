<!DOCTYPE html>
<html>
<head>
  <title>Duit Raya 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f9b0f, #006400);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: gold;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
    }

    /* POPUP */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: popup 0.4s ease;
    }

    @keyframes popup {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üéâ Duit Raya Digital üéâ</h1>
    <button id="claimBtn" onclick="giveReward()">Scan & Dapat Duit Raya</button>
  </div>

  <!-- POPUP -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <h2 id="resultText"></h2>
    </div>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function giveReward() {

      // Prevent second click
      if (localStorage.getItem("claimed")) {
        return;
      }

      const amounts = [5,5,5,10,10,20,50];
      const random = amounts[Math.floor(Math.random() * amounts.length)];

      document.getElementById("resultText").innerHTML =
        "üéä Tahniah! Anda dapat RM" + random + " üéÅ";

      document.getElementById("popup").style.display = "flex";
      document.getElementById("claimBtn").disabled = true;

      // Save so tak boleh tekan lagi
      localStorage.setItem("claimed", "yes");

      // Confetti effect
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Kalau dah pernah claim sebelum ni
    if (localStorage.getItem("claimed")) {
      document.getElementById("claimBtn").disabled = true;
    }
  </script>

</body>
</html>
